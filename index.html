<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Yantis - Etch a Sketch</title>
    </head>
    <body>
        <div class="sidebar">
            <input
                type="button"
                class="btn button-inactive"
                id="lightmode-btn"
                value="Light Mode"
            />
            <input
                type="button"
                class="btn button-inactive"
                id="darkmode-btn"
                value="Dark Mode"
            />
            <input
                type="button"
                class="btn button-inactive"
                id="litebrightmode-btn"
                value="Lite Bright"
            />
            <div class="slider">
                <div id="slider-display">0</div>
                <input
                    type="range"
                    name="grid-slider"
                    id="grid-slider"
                    min="16"
                    max="64"
                    value="16"
                    step="8"
                />
            </div>
        </div>
        <main class="main">
            <header class="header">
                <h1>Etch-a-Sketch Project</h1>
                <h2>by Eric Yantis</h2>
            </header>

            <div class="sketch">
                <div id="grid-container"></div>
            </div>
        </main>
        <footer class="footer"></footer>

        <script src="./scripts/script.js"></script>
    </body>
</html>
