<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Yantis - Etch a Sketch</title>
    </head>
    <body>
        <header class="header">
            <h1>Etch-a-Sketch Project</h1>
            <h2>by Eric Yantis</h2>
        </header>
        <main class="main">
            <div class="sidebar">
                <div class="btn-group">
                    <input
                        type="button"
                        class="btn"
                        id="lightmode-btn"
                        value="Light Mode"
                    />
                    <input
                        type="button"
                        class="btn"
                        id="darkmode-btn"
                        value="Dark Mode"
                    />
                    <input
                        type="button"
                        class="btn"
                        id="litebrightmode-btn"
                        value="Lite Brite Mode"
                    />
                </div>
                <div class="slider">
                    <div id="slider-display">0</div>
                    <input
                        type="range"
                        name="grid-slider"
                        id="grid-slider"
                        min="16"
                        max="64"
                        value="16"
                        step="8"
                    />
                    <h3>Grid Size</h3>
                </div>
            </div>

            <div id="grid-container"></div>
        </main>
        <footer class="footer">
            <p>
                COPYRIGHT Â©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                ERIC YANTIS
            </p>
            <a href="https://github.com/EYantis1212" target="_blank"
                ><img src="./images/github.png" alt="" />
            </a>
        </footer>

        <script src="./scripts/script.js"></script>
    </body>
</html>
